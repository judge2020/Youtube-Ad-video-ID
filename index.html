        <div align=center>
        <!-- Add your site or application content here -->
        <h1>Youtube Ad URL</h1>
        <h3>Easily obtain a Youtube ad's watch page.</h3>

        <p>right-click on an AD while it is playing, and click "<b>Copy debug info</b>". Paste that in the box below.</p>
            <input type="text" id="text" onchange="update()">

            <p>Resulting video: </p>
            <a id="result" href="#"></a>
        </div>
        <script type="text/javascript">
            function update() {
                var x = document.getElementById("text").value;

                var jsod = JSON.parse(x);
                var id = jsod["ad_debug_videoId"];
                var x = document.getElementById("result");
                x.href = "https://youtube.com/watch?v=" + id;
                x.innerHTML = "https://youtube.com/watch?v=" + id;


            }
        </script>
